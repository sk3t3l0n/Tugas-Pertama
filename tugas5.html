    function renderProducts() {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      const selectedCategory = document.getElementById("categoryFilter").value;
      const sortOrder = document.getElementById("sortOrder").value;

      let filteredProducts = products.filter(p => selectedCategory === "all" || p.kategori === selectedCategory);

      filteredProducts.sort((a, b) => sortOrder === "asc" ? a.harga - b.harga : b.harga - a.harga);

      filteredProducts.forEach(product => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-4";
        card.innerHTML = `
          <div class="card product-card">
            <img src="${product.gambar}" class="card-img-top" alt="${product.nama}">
            <div class="card-body">
              <h5 class="card-title">${product.nama}</h5>
              <p class="card-text">${product.deskripsi}</p>
              <p class="text-primary fw-bold">Rp${product.harga.toLocaleString()}</p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.onload = renderProducts;
  </script>
